replicaCount: 2
image:
  repository: ""
  tag: "latest"
  pullPolicy: IfNotPresent
service:
  type: LoadBalancer
  port: 80
  targetPort: 8080
resources:
  requests: { cpu: 100m, memory: 128Mi }
  limits:   { cpu: 500m, memory: 256Mi }
livenessProbe:  { path: /weatherforecast, initialDelaySeconds: 10, periodSeconds: 15 }
readinessProbe: { path: /weatherforecast, initialDelaySeconds: 5,  periodSeconds: 10 }
nodeSelector: {}
tolerations: []
affinity: {}
